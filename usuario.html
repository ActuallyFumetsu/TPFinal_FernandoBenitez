<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Usuario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="user-container">
    <h1>Bienvenido, Usuario</h1>

    <div class="menu">
      <button onclick="mostrarContenido('libros')">üìö Libros</button>
      <button onclick="mostrarContenido('estantes')">üóÑÔ∏è Estantes</button>
      <button onclick="mostrarContenido('generos')">üè∑Ô∏è G√©neros</button>
      <button onclick="mostrarContenido('usuarios')">üë• Usuarios</button>
    </div>

    <div class="contenido" id="contenido">
      <p>Selecciona una opci√≥n del men√∫.</p>
    </div>

    <a href="index.html" class="logout">Cerrar sesi√≥n</a>
  </div>

  <script>
    let usuarios = [
      { nombre: "admin", rol: "administrador" },
      { nombre: "usuario", rol: "lector" },
      { nombre: "empleado", rol: "empleado" }
    ];

    function mostrarContenido(opcion) {
      const contenedor = document.getElementById("contenido");

      if (opcion === "libros") {
        contenedor.innerHTML = "<h2>Libros</h2><p>Aqu√≠ se mostrar√°n los libros disponibles.</p>";
      } else if (opcion === "estantes") {
        contenedor.innerHTML = "<h2>Estantes</h2><p>Visualiza los estantes y su ubicaci√≥n.</p>";
      } else if (opcion === "generos") {
        contenedor.innerHTML = "<h2>G√©neros</h2><p>Consulta los g√©neros de libros.</p>";
      } else if (opcion === "usuarios") {
        let tabla = `
          <h2>Usuarios y Roles</h2>
          <table>
            <thead>
              <tr><th>Usuario</th><th>Rol</th></tr>
            </thead>
            <tbody>
        `;

        usuarios.forEach((u, i) => {
          tabla += `
            <tr>
              <td>${u.nombre}</td>
              <td>
                <select onchange="cambiarRol(${i}, this.value)">
                  <option value="administrador" ${u.rol === 'administrador' ? 'selected' : ''}>Administrador</option>
                  <option value="empleado" ${u.rol === 'empleado' ? 'selected' : ''}>Empleado</option>
                  <option value="lector" ${u.rol === 'lector' ? 'selected' : ''}>Lector</option>
                </select>
              </td>
            </tr>
          `;
        });

        tabla += `</tbody></table>`;
        contenedor.innerHTML = tabla;
      }
    }

    function cambiarRol(index, nuevoRol) {
      usuarios[index].rol = nuevoRol;
      alert(`Rol de "${usuarios[index].nombre}" actualizado a "${nuevoRol}"`);
    }
  </script>
</body>
</html>
